{% load cart_template_tags %}

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand navbar-light white scrolling-navbar">
    <div class="container">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="/" >
            <strong class="blue-text">Go-eshop</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">

            </ul>

            <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href={% url 'ecommerce:order-summary' %} target="" class="nav-link waves-effect">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="d-sm-inline-block"> Cart </span>
                        <span style="vertical-align: super" class="badge red z-depth-1"> {{ request.user|cart_item_count }} </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "account_logout" %}">
                        <span class="clearfix d-sm-inline-block"> Logout </span>
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "account_login" %}">
                        <span class="clearfix d-sm-inline-block"> Login </span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect" href="{% url "account_signup" %}">
                        <span class="clearfix d-sm-inline-block"> Signup </span>
                    </a>
                </li>
                {% endif %}
            </ul>

        </div>

    </div>
</nav>
<!-- Navbar -->
